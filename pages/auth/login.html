<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <LINK REL="stylesheet" TYPE="text/css" HREF="/assets/css/formularios.css">
    <LINK REL="stylesheet" TYPE="text/css" HREF="/assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Aplicación Ecommerce Productos para mascotas</title>

</head>

<body>
    <input type="hidden" id="pageName" value="login">
    <div class="login">
        <a href="/index.html"><img src="/logo.png" height="150px" width="250px" alt="Logo" class="mb-4"> </a>
        <br>
        <h4 class="text-bg-secondary rounded m-2 shadow">Ingresar</h4>

        <form id="loginForm" action="/index.html" class="shadow-lg p-4 rounded bg-white mb-3">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100 mb-2"> Ingresar</button>
        </form>
        <a href="/pages/signin/registro.html" class="btn btn-success w-100 mb-2"><i class="fa-solid fa-user-plus"></i>
            Registrarse</a>
        <a href="/index.html" class="btn btn-outline-secondary w-100"><i class="fa-solid fa-arrow-left"></i>Volver al
            Home</a>



    </div>



    <footer class="py-4 border-top border-success mt-4">

    </footer>
    <!-- Boton de volver arriba -->
    <a href="#" class="btn btn-primary position-fixed bottom-0 end-0 m-4">
        <i class="fa fa-arrow-up"></i>
    </a>

    <!-- Script  login-->
    <script src="./login.controller.js"></script>
    <!-- Scripts-->
    <script type="module" src="/index.js"></script>
</body>

</html>
