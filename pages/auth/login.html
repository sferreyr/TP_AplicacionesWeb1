<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <LINK REL="stylesheet" TYPE="text/css" HREF="/assets/css/formularios.css">
    <LINK REL="stylesheet" TYPE="text/css" HREF="/assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Aplicación Ecommerce Productos para mascotas</title>

</head>

<body>

    <!-- TOAST - Notificaciones -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Cerrar"></button>
            </div>
            <div class="toast-body">
               
            </div>
        </div>
    </div>




    <input type="hidden" id="pageName" value="login">
    <div class="login">
        <a href="/index.html"><img src="/assets/img/logo.png" height="150px" width="250px" alt="Logo" class="mb-4"> </a>
        <br>
        <h4 class="text-bg-secondary rounded m-2 shadow">Ingresar</h4>

        <form id="loginForm" class="shadow-lg p-4 rounded bg-white mb-3">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100 mb-2"> Ingresar</button>
        </form>
        <a href="/pages/signin/registro.html" class="btn btn-success w-100 mb-2"><i class="fa-solid fa-user-plus"></i>
            Registrarse</a>
        <a href="/index.html" class="btn btn-outline-secondary w-100"><i class="fa-solid fa-arrow-left"></i>Volver al
            Home</a>



    </div>



    <footer class="py-4 border-top border-success mt-4">

    </footer>
    <!-- Boton de volver arriba -->
    <a href="#" class="btn btn-primary position-fixed bottom-0 end-0 m-4">
        <i class="fa fa-arrow-up"></i>
    </a>
    <!-- Implemenacion de Boostrap 5 Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


    <!-- Script  login-->
    <script type="module" src="./login.controller.js"></script>
    <!-- Scripts-->
    <script type="module" src="/index.js"></script>
</body>

</html>
