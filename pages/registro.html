<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK REL="stylesheet" TYPE="text/css" HREF="../assets/css/formularios.css">
    <title>Aplicación Ecommerce Productos para mascotas</title>

</head>

<body>
    <div class="login">
        <a href="index.html"><img src="../logo.png" height="150px" width="250px" alt="Logo"> </a>
        <br>
        <form action="../index.html">
            <h2>Registro</h2>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" name="contrasenia" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required>

            <input type="submit" value="Registrarse">
        </form>
        <br>
        <a href="../index.html">
            <button type="submit">Volver al home</button>
        </a>
    </div>
 <footer>
        <p>2025 Tienda de Mascotas.</p>
    </footer>
</body>


</html>
